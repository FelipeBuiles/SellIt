<ion-view title="Feed" data-ng-init="init()">
  <ion-content>
  	<ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="refresh()">
    </ion-refresher>
    <ion-list>
      <ion-item class="list card feedItem" ng-repeat="products in feedProducts">
        <a href="#/product/{{products.id}}">
          <feed-image></feed-image>
        </a>
        <feed-profile></feed-profile>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll
      ng-if="canLoadMore()"
      icon="ion-loading-c"
      on-infinite="more()">
    </ion-infinite-scroll>
  </ion-content>
</ion-view>
