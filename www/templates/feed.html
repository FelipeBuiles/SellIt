<ion-view title="Feed">
  <ion-content>
  	<ul>
      <li class="list card feedItem" ng-repeat="product in feedProducts">
        <img src="{{product.imgurl}}" />
        <div class="productFeed">
          <img src="{{product.imgUser}}"/>
          <p id="nombre">{{product.nombre}}</p>
          <p id="precio">{{product.precio | currency}}</p>
        </div>
      </li>
  	</ul>
  </ion-content>
</ion-view>
