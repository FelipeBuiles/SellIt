<ion-view title="Followers">
  <ion-content>
    <div class="list">
        <a class="item item-thumbnail-left" ng-repeat="followers in followersProfile">
          <img src="{{followers.ruta_avatar}}">
          <h2>{{followers.nombre}}</h2>
          <p>Back off, man. I'm a scientist.</p>
        </a>
    </div>
  </ion-content>
</ion-view>
