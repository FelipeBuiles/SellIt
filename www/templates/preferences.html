<ion-view title="What do you want to see?">
  <ion-content>
  	<ul class="list">
      <li class="item item-checkbox" id="preference{{preference.id}}"
        ng-repeat= "preference in preferences">
         <label class="checkbox">
           <input class= "checkSellit" type="checkbox" ng-model="preference.value">
         </label>
         {{preference.nombre}}
      </li>
    </ul>
  </ion-content>
  <a ng-click="selected()" id="buttonContainer">
    <article id = "nextButton" class="ion-arrow-right-c">
    </article>
  </a>
</ion-view>
