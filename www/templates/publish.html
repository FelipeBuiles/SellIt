<ion-view title="Publish">
  <ion-content>
    <div class="card">
      <div class="item item-image" ng-show="picTaken" ng-click="takePicture()">
        <img ng-src="data:image/jpeg;base64,{{imgSrc}}">
      </div>
      <a class="item item-icon-center" ng-hide="picTaken" ng-click="takePicture()">
        <i class="ion-ios7-plus-outline"> Take a picture.</i>
      </a>
    </div>
    <div class="list card">
      <label class="item item-input item-floating-label">
        <span class="input-label">Product name</span>
        <input type="text" placeholder="your product name" ng-model="product.name">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Description</span>
        <input type="text" placeholder="your product description" ng-model="product.description">
      </label>
      <fancy-select
        header-text="Choose a category"
        allow-empty='false'
        value="product.category"
        text="product.textCategory"
        items="categories">
      </fancy-select>
      <label class="item item-input item-floating-label">
        <span class="input-label">Keywords</span>
        <input type="text" placeholder="your product's tags separated by commas" ng-model="product.tags">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Price</span>
        <input type="number" placeholder="your product price" ng-model="product.price">
      </label>
      <br>
      <br>
    </div>
  </ion-content>
  <article class="ion-paper-airplane publishButton" ng-click="publish()">
  </article>
</ion-view>
