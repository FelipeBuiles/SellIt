<ion-modal-view>
  <ion-header-bar>
    <a class="button icon-left ion-chevron-left button-clear button-dark"
        ng-click="modal.hide()">
      Back</a>
    <h1 class="title">Buy {{product.nombre}}</h1>
  </ion-header-bar>
  <ion-content>
    <div class="card">
      <div class="item item-text-wrap">
        Choose a payment option:
      </div>
      <label class="item item-radio"
        ng-repeat="option in paymentOptions">
        <input type="radio" name="group">
        <div class="item-content">
          {{option.name}}
        </div>
        <i class="radio-icon ion-checkmark"></i>
      </label>
    </div>
  </ion-content>
  <a ng-click="sendOffer()" id="buttonContainer">
    <article id = "nextButton" class="ion-arrow-right-c">
    </article>
  </a>
</ion-modal-view>
