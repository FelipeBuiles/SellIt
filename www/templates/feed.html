<ion-view title="Feed" data-ng-init="init()">
  <ion-content>
  	<ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="refresh()">
    </ion-refresher>
    <ion-list>
      <ion-item class="list card feedItem" ng-repeat="product in feedProducts">
        <img src="{{product.imgurl}}" />
        <div class="productFeed">
          <img src="{{product.imgUser}}"/>
          <p id="nombre">{{product.nombre}}</p>
          <p id="precio">{{product.precio | currency}}</p>
        </div>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll
      ng-if="canLoadMore()"
      icon="ion-loading-c"
      on-infinite="more()">
    </ion-infinite-scroll>
  </ion-content>
</ion-view>
